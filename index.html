<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Boolzap</title>
</head>
<body>
  <div id="top-background" class="background"></div>
  <div id="bottom-background" class="background"></div>
  <div id="player">
    <div id="contatti">
      <div id="header-contatti">
        <div id="immagine-profilo" class="avatar"></div>
        <div class="icons">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div id="notifiche-contatti">
        <div id="bell-wrapper">
          <i class="fas fa-bell-slash"></i>
        </div>
        <div id="testo-notifiche">
          <h2>Ricevi notifiche di nuovi messaggi</h2>
          <a href="#">Attiva notifiche desktop</a>
        </div>
      </div>
      <div id="cerca-contatti">
        <i class="fas fa-search"></i>
        <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
      </div>
      <div id="lista-contatti">

      </div>
    </div>
    <div id="chat">
      <div id="header-chat">
        <i class="fas fa-search"></i>
        <i class="fas fa-paperclip"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div id="main-chat">

      </div>
      <div id="footer-chat">
        <i class="far fa-smile"></i>
        <i class="fas fa-microphone"></i>
      </div>
    </div>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
